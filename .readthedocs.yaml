version: 2

build:
  os: ubuntu-lts-latest
  tools:
    python: latest
  jobs:
    pre_create_environment:
      - asdf plugin add uv
      - asdf install uv latest
      - asdf global uv latest
    create_environment:
      - uv venv $READTHEDOCS_VIRTUALENV_PATH
    install:
      # Use a cache dir in the same mount to halve the install time
      # Use uv pip install if there is no lock file
      - VIRTUAL_ENV=$READTHEDOCS_VIRTUALENV_PATH uv pip install --cache-dir $READTHEDOCS_VIRTUALENV_PATH/../../uv_cache .[doc]
      # Use uv sync if uv.lock exists
      # - VIRTUAL_ENV=$READTHEDOCS_VIRTUALENV_PATH uv sync --active --frozen --cache-dir $READTHEDOCS_VIRTUALENV_PATH/../../uv_cache --extra doc

sphinx:
  configuration: docs/conf.py
